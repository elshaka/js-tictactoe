<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js" type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="pt-5 container">
    <h1>TicTacToe</h1>
    <div id="newGameScreen" class="newGameScreen">
      <div class="form-group">
        <label for="playerOneName">Player X Name</label>
        <input id="playerOneName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="playerTwoName">Player O Name</label>
        <input id="playerTwoName" type="text" class="form-control">
      </div>
      <button id="startGameBtn" class="btn btn-primary">Start Game</button>
    </div>
    <div id="boardScreen" class="boardScreen">
      <h2 id="boardTitle" class="text-secondary"></h2>
      <div id="board" class="board shadow"></div>
      <button id="restartGameBtn" class="btn btn-primary">Restart Game</button>
    </div>
  </body>
</html>
