<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/main.css">
      <script defer src="js/main.js" type="module"></script>
      <title>Tic Tac Toe</title>
  </head>
  <body class="pl-xl-5 pr-xl-5 container">
    <div class="row" id="modal">
      <h1 class="modal-title" id="modalLabel">TicTacToe</h1>
    </div>
    <div class="text-center">
      <div class="namebox">
        Player One:
        <input id="inpPlayerOne" type="text">
      </div>
      <div class="namebox">
        Player Two:
        <input id="inpPlayerTwo" type="text">
      </div>
    </div>
 
      <div id="board" class="shadow">
        <div>
          <div class="box btn-primary" data-number="1">-</div>
          <div class="box btn-primary" data-number="2">-</div>
          <div class="box btn-primary" data-number="3">-</div>
        </div>
        <div>
          <div class="box btn-primary" data-number="4">-</div>
          <div class="box btn-primary" data-number="5">-</div>
          <div class="box btn-primary" data-number="6">-</div>
        </div>
        <div>
          <div class="box btn-primary" data-number="7">-</div>
          <div class="box btn-primary" data-number="8">-</div>
          <div class="box btn-primary" data-number="9">-</div>
        </div>
      </div>
      
    <div id="startGameBtn" class="btn-warning"><h1> Start Game? </h1></div>
  </body>
  
</html>
